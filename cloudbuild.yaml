steps:
# Build the Docker image and load it into the Docker daemon.
# The loaded image name is the BUILD target's name, prefixed with bazel.
- name: gcr.io/cloud-builders/bazel
  args: ['run', ':simhospital_container_image']
# Re-tag the image to the public image tag.
- name: gcr.io/cloud-builders/docker
  args: ['tag', 'bazel:simhospital_container_image', 'us-central1-docker.pkg.dev/unity-ai-treehouse/treehouse-docker/simhospital-unityai:latest']
# Push the image.
images: ['us-central1-docker.pkg.dev/unity-ai-treehouse/treehouse-docker/simhospital-unityai:latest']
timeout: 1800s
